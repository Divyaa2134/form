<header>
<h1>Online Registration Form</h1>
</header>
<main>
<form id="registrationForm" action="file:///C:/Users/divya/OneDrive/Desktop/html2/process.php" method="POST">
<div class="form-group">
<label for="name">Full Name:</label>
<input type="text" id="name" name="name" placeholder="Enter your full name" required="">
</div>

<div class="form-group">
<label for="email">Email Address:</label>
<input type="email" id="email" name="email" placeholder="Enter your email" required="">

<div class="form-group">
<label for="phone">Phone Number:</label>

<input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required="">

<label for="dob">Date of Birth:</label>
<input type="date" id="dob" name="dob" required="">
</div>

<option value="Female">Female</option>
<option value="Other">Other</option>
</select>
</div>

<div class="form-group">
<label for="address">Address:</label>
<textarea id="address" name="address" placeholder="Enter your address" rows="4" required=""></textarea>
</div>

<div class="form-group">
<button type="submit" id="submitBtn">Submit</button>
</div>
</form>
</main>
